<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>store System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <div class="w-100 h-25 d-flex justify-content-center align-items-center border-bottom bg-dark gap-2">
        <h1 class="text-light display-5">Listado de productos</h1>
    </div>
    <p><a href="/store/createProduct" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Crear producto</a></p>
</header>
<main>
    <div class="container">
        <div class="row">
            <table class="table table-dark table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Eliminar</th>
                    <th>Actualizar</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${productList}">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.description}"></td>
                    <td th:text="${product.amount}"></td>
                    <td th:text="${product.price}"></td>
                    <td><a th:href="@{/store/eliminar/} + ${product.id}" th:text="'Eliminar'" class="btn btn-outline-danger"></a></td>
                    <td><a th:href="@{/store/update/} + ${product.id}" th:text="'Actualizar'" class="btn btn-primary"></a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
<footer></footer>
</body>
</html>
