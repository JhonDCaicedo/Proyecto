<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>store System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <div class="w-100 h-25 d-flex justify-content-center align-items-center border-bottom bg-dark gap-2">
        <h1 class="text-light display-5">Creación de Usuario</h1>
    </div>
</header>
<main>
    <div class="container">
        <div>
            <h2>Ingrese la información para crear una cuenta</h2>
            <form method="post" th:action="@{/login/createAccount}" class="d-flex flex-wrap justify-content-evenly">
                <div class="d-flex flex-column ancho-flex my-2">
                    <label for="nombre">Nombres</label>
                    <input  class="form-control" id="nombre" placeholder="Ingrese sus Nombres" required>
                </div>
                <div class="d-flex flex-column ancho-flex my-2">
                    <label for="apellidos">Apellidos</label>
                    <input  class="form-control" id="apellidos" placeholder="Ingrese sus Apellidos" required>
                </div>
                <div class="d-flex flex-column ancho-flex my-2">
                    <label for="fechaNacimiento">Fecha de Nacimiento</label>
                    <input  required type="date" class="form-control" id="fechaNacimiento" placeholder="Ingrese sus Apellidos">
                </div>
                <div class="d-flex flex-column ancho-flex my-2">
                    <label for="genero">Género</label>
                    <select  id="genero" class="form-control" required>
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                <div class="d-flex flex-column ancho-flex my-2">
                    <label for="email">Email</label>
                    <input  type="email" class="form-control" id="email" placeholder="Ingrese su Email" required>
                </div>
                <div class="d-flex flex-column ancho-flex my-2">
                    <label for="username">Usuario</label>
                    <input  type="text" class="form-control" id="username" placeholder="Ingrese su usuario" required>
                </div>
                <div class="d-flex flex-column ancho-flex my-2">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingrese su Contraseña" required>
                </div>
                <div class="d-flex flex-column ancho-flex my-2 align-items-center">
                    <button type="submit" class="btn btn-success">Crear</button>
                </div>
            </form>
        </div>
    </div>
</main>
<footer></footer>
</body>
</html>
