<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>store System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<header></header>
<main>
    <div class="container">
        <div class="row">
            <table class="table table-dark table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                    <th>Eliminar</th>
                    <th>Actualizar</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="payment : ${paymentList}">
                    <td th:text="${payment.id}"></td>
                    <td th:text="${payment.name}"></td>
                    <td th:text="${payment.description}"></td>
                    <td><a th:href="@{/payment/eliminar/} + ${payment.id}" th:text="'Eliminar'" class="btn btn-outline-danger"></a></td>
                    <td><a th:href="@{/payment/update/} + ${payment.id}" th:text="'Actualizar'" class="btn btn-primary"></a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-9">
                <div class="container">
                    <div class="row text-center">
                        <h2>Ingrese la informaci√≥n de pago</h2>
                        <hr>
                    </div>
                    <div class="row">
                        <form method="post" th:action="@{/payment}" th:object="${payment}" class="d-flex flex-wrap justify-content-evenly">
                            <div class="container">
                                <div class="row">
                                    <div class="col p-2">
                                        <label for="name">Nombre</label>
                                        <input th:field="*{name}" class="form-control" id="name" placeholder="Ingrese el Nombre" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col p-2">
                                        <label for="description">Descripcion</label>
                                        <input th:field="*{description}" class="form-control" id="description" placeholder="Ingrese la descripcion" required>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col p-3">
                                        <button type="submit" class="btn btn-success">Enviar</button>
                                    </div>
                                </div>
                            </div>
                            <input hidden="true" th:field="*{id}" class="form-control" id="id" placeholder="Id">
                        </form>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
</main>
<footer></footer>
</body>
</html>
