<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>store System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <div class="w-100 h-25 d-flex justify-content-center align-items-center border-bottom bg-dark gap-2">
        <h1 class="text-light display-5">Creación de Producto</h1>
    </div>
</header>
<main>
    <div class="container">
        <div>
            <h2>Ingrese la información para crear producto</h2>
            <form method="post" th:action="@{/store/createProduct}" th:object="${product}" class="d-flex flex-wrap justify-content-evenly">
                <input hidden="true" th:field="*{id}" class="form-control" id="id" placeholder="Id">
                <div class="d-flex flex-column ancho-flex my-2">
                    <label for="name">Nombre</label>
                    <input th:field="*{name}" class="form-control" id="name" placeholder="Ingrese el Nombre" required>
                </div>
                <div class="d-flex flex-column ancho-flex my-2">
                    <label for="description">Descripcion</label>
                    <input th:field="*{description}" class="form-control" id="description" placeholder="Ingrese la descripcion" required>
                </div>
                <div class="d-flex flex-column ancho-flex my-2">
                    <label for="amount">Cantidad</label>
                    <input th:field="*{amount}" required type="text" class="form-control" id="amount" placeholder="Ingrese la cantidad">
                </div>
                <div class="d-flex flex-column ancho-flex my-2">
                    <label for="price">Precio</label>
                    <input th:field="*{price}" type="text" class="form-control" id="price" placeholder="Ingrese el precio required">
                </div>
                <div class="d-flex flex-column ancho-flex my-2 align-items-center">
                        <button type="submit" class="btn btn-success">Crear</button>
                </div>
            </form>
        </div>
    </div>
</main>
<footer></footer>
</body>
</html>
